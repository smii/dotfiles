# =========================================
# DESKTOP PROFILE - Hardware-specific Hyprland config
# ROG Crosshair VIII Impact + RTX 3080
# =========================================

# --- NVIDIA Wayland Environment ---
# Required for proper NVIDIA-only Wayland rendering (no iGPU fallback)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm

# Hardware cursor can be problematic on NVIDIA; enable if needed
# env = WLR_NO_HARDWARE_CURSORS,1

# --- No brightness keys on desktop ---
# External monitors are controlled via their OSD or DDC/CI

# --- No touchpad on desktop ---
# Touchpad settings in shared input.conf are harmless but unused
