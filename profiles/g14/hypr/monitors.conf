# =========================================
# G14 PROFILE - Monitor Configuration
# ASUS ROG Zephyrus G14 laptop display
# =========================================
# Format: monitor = port, resolution, position, scale

# Laptop panel (retina-class 2.8K OLED)
monitor=eDP-1, 2880x1800@60, 0x0, 1.6

# External monitor (uncomment and adjust when connected)
# Position it above the laptop: 0x-1080 puts it directly above eDP-1
# monitor=HDMI-A-1, 1920x1080@60, 0x-1080, 1

# Scale for GTK apps to match HiDPI
env = GDK_SCALE,2
