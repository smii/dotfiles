# =========================================
# G14 PROFILE - Idle & Lock Configuration
# ASUS ROG Zephyrus G14 laptop
# =========================================
# Aggressive power management for battery life

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 3
}

# Lock after 2.5 minutes idle
listener {
    timeout = 150
    on-timeout = loginctl lock-session
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Screen off after 5.5 minutes, restore brightness on resume
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Suspend after 15 minutes (battery saver)
listener {
    timeout = 900
    on-timeout = systemctl suspend
}
