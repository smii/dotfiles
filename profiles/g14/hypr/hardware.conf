# =========================================
# G14 PROFILE - Hardware-specific Hyprland config
# ASUS ROG Zephyrus G14 laptop
# =========================================

# --- Brightness Control ---
# The NVIDIA driver is seen as primary display controller, but backlight
# is on the AMD integrated GPU. Rebind brightness keys to target amdgpu_bl1.
unbind = , XF86MonBrightnessUp
unbind = , XF86MonBrightnessDown
bindel = , XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl1 set 5%+ && swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl1 set 5%- && swayosd-client --brightness lower
