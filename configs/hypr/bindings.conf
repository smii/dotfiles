# Personal keybinding overrides (standalone, no Omarchy)

# Unbind unused bindings
# Original Spotify
unbind = SUPER SHIFT, M
# Obsidian
unbind = SUPER SHIFT, O
# Unbind Typora
unbind = SUPER SHIFT, W

# Move WiFi controls from SUPER CTRL W to ALT CTRL W
unbind = SUPER CTRL, W
bindd = ALT CTRL, W, Wifi controls, exec, uwsm-app -- nm-connection-editor

unbind = SUPER, S

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, uwsm-app -- chromium
bindd = SUPER SHIFT ALT, B, Browser (private), exec, uwsm-app -- chromium --profile-directory="Work"
#bindd = SUPER SHIFT, M, Music, exec, uwsm-app -- spotify
bindd = SUPER SHIFT, N, Editor, exec, uwsm-app -- code
bindd = SUPER SHIFT, T, Activity, exec, uwsm-app -- xdg-terminal-exec -e btop
bindd = SUPER SHIFT, D, Docker, exec, uwsm-app -- xdg-terminal-exec -e lazydocker
#bindd = SUPER SHIFT, O, Obsidian, exec, uwsm-app -- obsidian --disable-gpu --enable-wayland-ime
#bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime

# Web app shortcuts (chromium --app mode)
bindd = SUPER SHIFT, A, ChatGPT, exec, uwsm-app -- chromium --app="https://chatgpt.com" --ozone-platform-hint=auto
## unused bindd = SUPER SHIFT ALT, A, Grok, exec, uwsm-app -- chromium --app="https://grok.com" --ozone-platform-hint=auto
bindd = SUPER SHIFT, Y, YouTube, exec, uwsm-app -- chromium --app="https://youtube.com/" --ozone-platform-hint=auto
#bindd = SUPER SHIFT ALT, G, WhatsApp, exec, uwsm-app -- chromium --app="https://web.whatsapp.com/" --ozone-platform-hint=auto
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, uwsm-app -- chromium --app="https://messages.google.com/web/conversations" --profile-directory="Default" --ozone-platform-hint=auto
bindd = SUPER SHIFT, P, Google Photos, exec, uwsm-app -- chromium --app="https://photos.google.com/" --profile-directory="Private" --ozone-platform-hint=auto
## unused bindd = SUPER SHIFT ALT, X, X Post, exec, uwsm-app -- chromium --app="https://x.com/compose/post" --ozone-platform-hint=auto

# Screenshot (grimblast)
bindd = SUPER SHIFT, S, Screenshot area, exec, grimblast --notify copy area
# Scratchpad bindings
#bind = SUPER SHIFT, M, togglespecialworkspace,music 
bind = SUPER ALT, M, togglespecialworkspace, calendar
bind = SUPER, M, togglespecialworkspace, gmail
bind = SUPER, A, togglespecialworkspace, gemini
bind = SUPER, S,  togglespecialworkspace, music
bind = SUPER CTRL, W, togglespecialworkspace, whatsapp

# Keybinding to jump to the Gaming Workspace
bind = SUPER ALT, G, workspace, 10 
# Keybinding to move the active window to the Gaming Workspace
bind = SUPER SHIFT, G, movetoworkspace, 10
