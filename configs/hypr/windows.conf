# Workspace definitions
workspace = special:gemini, on-created-empty: chromium --app="https://gemini.google.com" --ozone-platform-hint=auto
workspace = special:gmail, on-created-empty: chromium --app="https://mail.google.com" --ozone-platform-hint=auto
workspace = special:calendar, on-created-empty: chromium --app="https://calendar.google.com" --ozone-platform-hint=auto
workspace = special:music, on-created-empty: spotify

# Google Meet Named Block (0.53.3 Strict Syntax)
# Corrected Google Meet Named Block for v0.53.3
windowrule {
    name = google-meet-floating
    # VALUES IN BLOCKS MUST BE WRAPPED IN PARENTHESES ()
    match:class = (chromium)
    match:title = (^(Meet â€“).*$)
   # BOOLEANS MUST USE EQUALS AND TRUE/FALSE
    border_size = 0
    decorate = false
    float = true
    opacity = 1.0 override 1.0 override
    no_blur = true
    no_shadow = true
    no_dim = true
    opaque = false
    xray = true
}

# Corrected Anonymous Rules
# Format: windowrule = RULE VALUE, match:PROPERTY (REGEX)
windowrule = float true, match:initial_class (chromium-.*\.google\.com.*)
windowrule = size 98% 92%, match:initial_class (chromium-.*\.google\.com.*)
windowrule = center true, match:initial_class (chromium-.*\.google\.com.*)

windowrule = size 95% 92%, match:class (spotify)
windowrule = center true, match:class (spotify)
windowrule = opacity 0.95 0.90, match:class (spotify)

# App Assignments (Renamed nofocus -> no_focus)
windowrule = workspace 10, match:class ^(affinity.*)$
windowrule = float true, match:class ^(affinity.*)$
windowrule = stay_focused true, match:class ^(affinity.*)$
windowrule = no_focus true, match:class ^(affinity.*)$

windowrule = workspace 5, match:class ^(code)$
windowrule = workspace 1, match:class ^(firefox)$
