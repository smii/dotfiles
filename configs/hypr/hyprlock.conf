# Hyprlock standalone theme (Catppuccin Mocha)
$color = rgb(1e1e2e)
$inner_color = rgb(313244)
$outer_color = rgb(89b4fa)
$font_color = rgb(cdd6f4)
$check_color = rgb(a6e3a1)

general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/hypr/wallpaper
    # Fallback: set a wallpaper at ~/.config/hypr/wallpaper
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = $font_color

    placeholder_text = Enter Password
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
