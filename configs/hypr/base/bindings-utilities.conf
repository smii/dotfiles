# =========================================
# Base Utility Bindings (standalone, no Omarchy)
# =========================================

$mainMod = SUPER

# App launcher (wofi/rofi)
bindd = $mainMod, SPACE, App launcher, exec, wofi --show drun --prompt "Launch"
# Or: bindd = $mainMod, SPACE, App launcher, exec, rofi -show drun

# Terminal
bindd = $mainMod ALT, SPACE, Terminal, exec, xdg-terminal-exec

# Lock screen
bindd = $mainMod, ESCAPE, Lock screen, exec, hyprlock

# Screenshot (requires grimblast or grim+slurp)
bindd = , Print, Screenshot full, exec, grimblast --notify copy screen
bindd = $mainMod SHIFT, S, Screenshot area, exec, grimblast --notify copy area
bindd = $mainMod ALT, S, Screenshot window, exec, grimblast --notify copy active

# Screen recording (wf-recorder)
bindd = $mainMod SHIFT, R, Screen record toggle, exec, pkill wf-recorder || wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y%m%d_%H%M%S).mp4

# Color picker (requires hyprpicker)
bindd = $mainMod SHIFT, C, Color picker, exec, hyprpicker -a

# Logout/power menu (wlogout)
bindd = $mainMod ALT, ESCAPE, Power menu, exec, wlogout

# Reload Hyprland config
bindd = $mainMod SHIFT, ESCAPE, Reload config, exec, hyprctl reload
