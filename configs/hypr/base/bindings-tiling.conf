# =========================================
# Base Tiling Bindings (standalone, no Omarchy)
# Standard Hyprland tiling/window management
# =========================================

$mainMod = SUPER

# Window focus (vim-style + arrow keys)
bindd = $mainMod, H, Focus left, movefocus, l
bindd = $mainMod, L, Focus right, movefocus, r
bindd = $mainMod, K, Focus up, movefocus, u
bindd = $mainMod, J, Focus down, movefocus, d
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, right, Focus right, movefocus, r
bindd = $mainMod, up, Focus up, movefocus, u
bindd = $mainMod, down, Focus down, movefocus, d

# Move window
bindd = $mainMod SHIFT, H, Move left, movewindow, l
bindd = $mainMod SHIFT, L, Move right, movewindow, r
bindd = $mainMod SHIFT, K, Move up, movewindow, u
bindd = $mainMod SHIFT, J, Move down, movewindow, d
bindd = $mainMod SHIFT, left, Move left, movewindow, l
bindd = $mainMod SHIFT, right, Move right, movewindow, r
bindd = $mainMod SHIFT, up, Move up, movewindow, u
bindd = $mainMod SHIFT, down, Move down, movewindow, d

# Resize window
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, J, resizeactive, 0 20
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# Workspace switching
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move window to workspace
bindd = $mainMod SHIFT, 1, Move to WS 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to WS 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to WS 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to WS 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to WS 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to WS 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to WS 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to WS 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to WS 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to WS 10, movetoworkspace, 10

# Move window to workspace (silent - don't follow)
bindd = $mainMod ALT, 1, Send to WS 1, movetoworkspacesilent, 1
bindd = $mainMod ALT, 2, Send to WS 2, movetoworkspacesilent, 2
bindd = $mainMod ALT, 3, Send to WS 3, movetoworkspacesilent, 3
bindd = $mainMod ALT, 4, Send to WS 4, movetoworkspacesilent, 4
bindd = $mainMod ALT, 5, Send to WS 5, movetoworkspacesilent, 5

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Toggle floating
bindd = $mainMod, F, Toggle float, togglefloating
# Toggle fullscreen
bindd = $mainMod, TAB, Toggle fullscreen, fullscreen, 0
# Maximize (keep bar visible)
bindd = $mainMod SHIFT, TAB, Maximize, fullscreen, 1

# Close active window
bindd = $mainMod, Q, Close window, killactive

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle split direction (dwindle)
bindd = $mainMod, E, Toggle split, togglesplit

# Group windows
bindd = $mainMod, G, Toggle group, togglegroup
bindd = $mainMod, bracketright, Next in group, changegroupactive, f
bindd = $mainMod, bracketleft, Prev in group, changegroupactive, b
