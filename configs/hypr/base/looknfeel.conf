# =========================================
# Base Look & Feel (standalone, no Omarchy)
# Catppuccin Mocha theme colors
# =========================================

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(89b4fa) rgb(cba6f7) 45deg
    col.inactive_border = rgb(313244)
    layout = dwindle
}

decoration {
    rounding = 8
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1e1e2eee)
    }
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
    }
    dim_inactive = false
}

animations {
    enabled = true
    bezier = ease, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, overshot, popin 80%
    animation = windowsOut, 1, 4, ease, popin 80%
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, overshot, slide
    animation = border, 1, 10, ease
    animation = borderangle, 1, 50, ease, loop
}

dwindle {
    pseudotile = true
    preserve_split = true
}
