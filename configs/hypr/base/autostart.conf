# =========================================
# Base Autostart (standalone, no Omarchy)
# =========================================

# Wallpaper (using hyprpaper or swaybg â€” install one)
exec-once = uwsm app -- hyprpaper
# Or: exec-once = uwsm app -- swaybg -i ~/.config/hypr/wallpaper -m fill

# Status bar
exec-once = uwsm app -- waybar

# Notification daemon
exec-once = uwsm app -- swaync
# Or: exec-once = uwsm app -- mako

# Idle manager
exec-once = uwsm app -- hypridle

# Night light
exec-once = uwsm app -- hyprsunset

# Clipboard manager (cliphist)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Polkit agent (for password prompts)
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# XDG Desktop Portal
exec-once = uwsm app -- /usr/lib/xdg-desktop-portal-hyprland
