# =========================================
# Base Clipboard Bindings (standalone, no Omarchy)
# Requires: cliphist, wl-copy, wofi/rofi
# =========================================

# Show clipboard history (pick with wofi)
bindd = SUPER, V, Clipboard history, exec, cliphist list | wofi --dmenu --prompt "Clipboard" | cliphist decode | wl-copy

# Clear clipboard history
bindd = SUPER SHIFT, V, Clear clipboard, exec, cliphist wipe && notify-send "Clipboard cleared"
